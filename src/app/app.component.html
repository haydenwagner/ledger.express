<h4 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h4>

<button class="btn btn-outline-primary mb-1" (click)="openDialog(content)" [hidden]="authService.user | async">Login / Sign up</button>
<button type="button" class="btn" *ngIf="authService.user | async" (click)="logout()">Logout</button>

<app-ledger></app-ledger>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Login / Sign up</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="alert alert-danger" role="alert" [hidden]="!authError">
      {{authError}}
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="text" id="email" [(ngModel)]="email" (ngModelChange)="clearAuthError()" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" id="password" [(ngModel)]="password" (ngModelChange)="clearAuthError()" placeholder="Enter password">
      <small id="passwordHelp" class="form-text text-muted"></small>
    </div>

  </div>
  <div class="modal-footer">
    <!--<button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>-->
    <button type="button" class="btn btn-light" (click)="signup()" [disabled]="!email || !password">Sign up</button>
    <button type="button" class="btn btn-light" (click)="login()" [disabled]="!email || !password">Login</button>
  </div>
</ng-template>

<ul>
  <li *ngFor="let test of tests | async">
    {{test}}
  </li>
</ul>
