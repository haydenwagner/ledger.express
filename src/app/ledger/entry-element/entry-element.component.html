<form [ngSwitch]="elementType" [formGroup]="element.formRef">
  <div *ngSwitchCase="LedgerElementType.text">

    <p [hidden]="editMode">
      {{elementValue}}
    </p>

    <div class="form-group" [hidden]="!editMode">
      <input type="text"
             placeholder="{{elementName}}"
             class="form-control"
             formControlName="value"
             [(ngModel)]="elementValue">
    </div>
  </div>

  <div *ngSwitchCase="LedgerElementType.date">
    <p [hidden]="editMode">
      {{elementValue | date}}
    </p>

    <div class="form-group" [hidden]="!editMode">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control"
                 formControlName="value"
                 placeholder="yyyy-mm-dd"
                 name="dp"
                 [(ngModel)]="elementValue"
                 ngbDatepicker
                 #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary datepicker-button" (click)="d.toggle()" type="button">
              <!--<img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>-->
              <span octicon="calendar" color="#000000" width="22"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngSwitchCase="LedgerElementType.number">
    <p [hidden]="editMode">
      {{elementValue}}
    </p>

    <div class="form-group" [hidden]="!editMode">
      <input type="text"
             placeholder="{{elementName}}"
             class="form-control"
             formControlName="value"
             [(ngModel)]="elementValue">
      <!--<input type="text" [(ngModel)]="model.field" name="field" #field="ngModel" number>-->
      <!--<p *ngIf="field.errors?.number">Input a number</p>-->
    </div>
  </div>

  <p>{{'isValid: ' + element.formRef.controls.value.valid}}</p>
</form>
