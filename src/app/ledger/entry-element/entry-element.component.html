<form [ngSwitch]="elementType" [formGroup]="entryElementForm" novalidate>
  <div *ngSwitchCase="LedgerElementType.text">

    <p [hidden]="editMode">
      {{elementValue}}
    </p>

    <div class="form-group" [hidden]="!editMode">
      <input type="text"
             placeholder="{{elementName}}"
             class="form-control"
             formControlName="text"
             [(ngModel)]="elementValue">
    </div>
  </div>

  <div *ngSwitchCase="LedgerElementType.date">
    <p [hidden]="editMode">
      {{elementValue | date}}
    </p>

    <div class="form-group" [hidden]="!editMode">
      <!--<input type="text"-->
             <!--placeholder="Datepicker"-->
             <!--class="form-control">-->

      <ngx-date-time
        name="calendar-input1"
        placeholder="{{elementName}}"
        [(ngModel)]="elementValue"
        formControlName="date"
        (change)="dateChanged($event)">
      </ngx-date-time>
    </div>
  </div>

  <div *ngSwitchCase="LedgerElementType.number">
    <p [hidden]="editMode">
      {{elementValue}}
    </p>

    <div class="form-group" [hidden]="!editMode">
      <input type="text"
             placeholder="{{elementName}}"
             class="form-control"
             formControlName="number"
             [(ngModel)]="elementValue">
      <!--<input type="text" [(ngModel)]="model.field" name="field" #field="ngModel" number>-->
      <!--<p *ngIf="field.errors?.number">Input a number</p>-->
    </div>
  </div>

  <p>{{'isValid: ' + entryElementForm.valid}}</p>
</form>
