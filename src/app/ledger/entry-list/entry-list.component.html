<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th *ngFor="let element of data.elements" scope="col">{{element.name}}</th>
      <th scope="col"> </th>
    </tr>
  </thead>
  <tbody>
    <tr app-entry *ngFor="let entry of data.entries; let index = index" [entry]="entry" [index]="index"></tr>
    <tr app-entry-input [elements]="data.elements" [index]="data.entries.length"></tr>
  </tbody>
</table>
