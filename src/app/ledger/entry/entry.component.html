<th scope="row">{{index+1}}</th>
<td *ngFor="let entryElement of entry.data">
  <app-entry-element [elementName]="entryElement.name" [elementType]="entryElement.type" [elementValue]="entryElement.value" [editMode]="entryMode"></app-entry-element>
</td>
<td>
  <!--<button class="btn btn-sm"-->
          <!--(click)="toggleMode()">{{EntryMode[viewMode ? 0 : 1]}}</button>-->
  <app-entry-actions [viewMode]="entryMode"
                     (editEntryAction)="editEntry($event)"
                     (deleteEntryAction)="deleteEntry($event)"
                     (saveEditAction)="saveEdit($event)"
                     (cancelEditAction)="cancelEdit($event)"></app-entry-actions>
</td>
